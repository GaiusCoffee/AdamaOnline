<link rel="import" href="../assets/polymer/polymer.html">
<link rel="import" href="../assets/core-style/core-style.html">
<link rel="import" href="../assets/core-toolbar/core-toolbar.html">
<link rel="import" href="../assets/paper-button/paper-button.html">
<link rel="import" href="../assets/font-dosis/font-dosis.html">

<polymer-element name="page-base" attributes="subtitle" noscript>
  <core-style id="style-base">
    core-toolbar {
      background-color:transparent;
      font-family: 'Dosis', sans-serif;
      min-width:400px;
    }
    #title {
      margin:0px;
      border-bottom:black 1px solid;
    }
    #subtitle {
      font-size:0.5em;
      display:block;
    }
  </core-style>
  <template>
    <core-style ref="style-base"></core-style>
    <core-toolbar class="medium-tall">
      <div flex>
        <h1 id="title">Adama Online</h1>
        <span id="subtitle">{{subtitle}}</span>
      </div>
      <paper-button>Log In</paper-button>
    </core-toolbar>

    <content></content>
  </template>
</polymer-element>
